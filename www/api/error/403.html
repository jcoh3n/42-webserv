<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Accès Interdit</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .error-container {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 188, 188, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #00babc 0%, #6200ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
        }
        .error-title {
            margin-top: 0;
            color: #444;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #00babc 0%, #008f91 100%);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 186, 188, 0.2);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 186, 188, 0.3);
        }
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 186, 188, 0.1) 0%, rgba(98, 0, 234, 0.1) 100%);
            z-index: 0;
        }
        .decoration-1 {
            top: -75px;
            right: -75px;
        }
        .decoration-2 {
            bottom: -75px;
            left: -75px;
        }
        .error-container > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Accès Interdit</h2>
        <p class="error-message">Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.</p>
        <a href="/" class="back-button">Retour à l'accueil</a>
    </div>
</body>
</html>
