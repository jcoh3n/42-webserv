<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Texte - 42 Webserv</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #00babc;
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 1rem;
            background: linear-gradient(135deg, #00babc 0%, #6200ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .text-container {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 188, 188, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 186, 188, 0.1) 0%, rgba(98, 0, 234, 0.1) 100%);
            z-index: 0;
        }
        .decoration-1 {
            top: -75px;
            right: -75px;
        }
        .decoration-2 {
            bottom: -75px;
            left: -75px;
        }
        .text-container > * {
            position: relative;
            z-index: 1;
        }
        #text-content {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            overflow: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 20px;
            max-height: 500px;
            white-space: pre-wrap;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00babc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .back-link:hover {
            transform: translateX(-5px);
        }
        .back-link::before {
            content: "‚Üê";
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .settings-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background-color: #f3f4f6;
            border-radius: 10px;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        .setting-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #4b5563;
        }
        .action-button {
            background: linear-gradient(135deg, #00babc 0%, #008f91 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 186, 188, 0.15);
            margin: 5px;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 186, 188, 0.25);
        }
        .setting-group select, .setting-group input {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: white;
        }
        .text-info {
            display: flex;
            justify-content: space-between;
            background-color: #e3fcef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #00875a;
            font-weight: 500;
        }
        .text-info-item {
            display: flex;
            align-items: center;
        }
        .text-info-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .line-numbers {
            float: left;
            text-align: right;
            padding-right: 10px;
            margin-right: 10px;
            border-right: 1px solid #ddd;
            user-select: none;
            color: #999;
        }
        .highlight {
            background-color: #fff59d;
        }
        #search-toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f7ff;
            border-radius: 8px;
        }
        #search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        #search-results {
            margin-left: 15px;
            font-size: 14px;
            color: #666;
        }
        .search-count {
            display: inline-block;
            background-color: #00babc;
            color: white;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">Retour √† l'accueil</a>
    
    <h1>Visualiseur Texte</h1>
    
    <div class="text-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="control-panel">
            <div>
                <button id="toggle-line-numbers" class="action-button">Afficher num√©ros de ligne</button>
                <button id="toggle-word-wrap" class="action-button">Activer retour √† la ligne</button>
            </div>
            <div>
                <button id="download-text" class="action-button">T√©l√©charger</button>
            </div>
        </div>
        
        <div id="search-toolbar">
            <input type="text" id="search-input" placeholder="Rechercher dans le texte...">
            <button id="search-button" class="action-button">Rechercher</button>
            <div id="search-results"></div>
        </div>
        
        <div class="settings-panel">
            <div class="setting-group">
                <label for="font-size">Taille police</label>
                <select id="font-size">
                    <option value="12px">Petite</option>
                    <option value="14px" selected>Normale</option>
                    <option value="16px">Grande</option>
                    <option value="18px">Tr√®s grande</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="font-family">Police</label>
                <select id="font-family">
                    <option value="'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace" selected>Monospace</option>
                    <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">System</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="color-theme">Th√®me</label>
                <select id="color-theme">
                    <option value="light" selected>Clair</option>
                    <option value="dark">Sombre</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
        </div>
        
        <div id="text-content">Chargement...</div>
        
        <div class="text-info">
            <div class="text-info-item">
                <div class="text-info-icon">üìä</div>
                <span>Taille: <span id="text-size">-</span></span>
            </div>
            <div class="text-info-item">
                <div class="text-info-icon">üìù</div>
                <span>Type: <span id="text-content-type">-</span></span>
            </div>
            <div class="text-info-item">
                <div class="text-info-icon">üî§</div>
                <span>Lignes: <span id="text-lines">-</span></span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // R√©f√©rences √©l√©ments DOM
            const textContent = document.getElementById('text-content');
            const toggleLineNumbers = document.getElementById('toggle-line-numbers');
            const toggleWordWrap = document.getElementById('toggle-word-wrap');
            const downloadButton = document.getElementById('download-text');
            const fontSizeSelect = document.getElementById('font-size');
            const fontFamilySelect = document.getElementById('font-family');
            const colorThemeSelect = document.getElementById('color-theme');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            
            // Variables d'√©tat
            let showLineNumbers = false;
            let originalText = '';
            let searchMatches = [];
            let currentMatchIndex = -1;
            
            // Fonctions utilitaires
            function formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;
                
                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }
                
                return `${size.toFixed(unitIndex === 0 ? 0 : 2)} ${units[unitIndex]}`;
            }
            
            function countLines(text) {
                return text.split('\n').length;
            }
            
            function addLineNumbers(text) {
                const lines = text.split('\n');
                let result = '<div class="line-numbers">';
                
                for (let i = 1; i <= lines.length; i++) {
                    result += i + '<br>';
                }
                
                result += '</div>' + text;
                return result;
            }
            
            function removeLineNumbers() {
                const lineNumbers = textContent.querySelector('.line-numbers');
                if (lineNumbers) {
                    lineNumbers.remove();
                }
            }
            
            function updateLineNumbers() {
                removeLineNumbers();
                if (showLineNumbers) {
                    textContent.innerHTML = addLineNumbers(textContent.innerHTML);
                }
            }
            
            function highlightMatches(text, query) {
                if (!query) return text;
                
                const regex = new RegExp(query, 'gi');
                return text.replace(regex, match => `<span class="highlight">${match}</span>`);
            }
            
            function applyTheme(theme) {
                let bgColor, textColor, codeColor;
                
                switch (theme) {
                    case 'dark':
                        bgColor = '#1e293b';
                        textColor = '#e2e8f0';
                        codeColor = '#262626';
                        break;
                    case 'sepia':
                        bgColor = '#f5f0e5';
                        textColor = '#5f4b32';
                        codeColor = '#f0e6d4';
                        break;
                    default: // light
                        bgColor = '#f8f9fa';
                        textColor = '#333';
                        codeColor = '#f8f9fa';
                }
                
                textContent.style.backgroundColor = codeColor;
                textContent.style.color = textColor;
                document.body.style.backgroundColor = bgColor === '#f8f9fa' ? '#f9f9f9' : bgColor;
            }
            
            // Recherche dans le texte
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    searchResults.textContent = '';
                    textContent.innerHTML = originalText;
                    updateLineNumbers();
                    return;
                }
                
                // R√©initialiser l'affichage avec le texte original
                textContent.innerHTML = originalText;
                
                // Rechercher toutes les occurrences
                const regex = new RegExp(query, 'gi');
                const content = textContent.textContent;
                searchMatches = [];
                let match;
                
                while ((match = regex.exec(content)) !== null) {
                    searchMatches.push(match.index);
                }
                
                // Mettre √† jour le compteur de r√©sultats
                if (searchMatches.length > 0) {
                    currentMatchIndex = 0;
                    searchResults.innerHTML = `R√©sultat ${currentMatchIndex + 1}/${searchMatches.length} <span class="search-count">${searchMatches.length}</span>`;
                    
                    // Mettre en surbrillance toutes les correspondances
                    textContent.innerHTML = highlightMatches(content, query);
                    
                    // Faire d√©filer jusqu'√† la premi√®re correspondance
                    const highlights = textContent.querySelectorAll('.highlight');
                    if (highlights.length > 0) {
                        highlights[0].scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                } else {
                    searchResults.textContent = 'Aucun r√©sultat';
                }
                
                updateLineNumbers();
            }
            
            // Chargement du texte
            try {
                const response = await fetch('/sample.txt');
                const contentType = response.headers.get('Content-Type');
                const textData = await response.text();
                originalText = textData;
                
                // Mise √† jour des infos
                document.getElementById('text-content-type').textContent = contentType || 'text/plain';
                document.getElementById('text-size').textContent = formatSize(textData.length);
                document.getElementById('text-lines').textContent = countLines(textData);
                
                // Affichage du texte
                textContent.textContent = textData;
                
                // Gestion des boutons et contr√¥les
                toggleLineNumbers.addEventListener('click', () => {
                    showLineNumbers = !showLineNumbers;
                    toggleLineNumbers.textContent = showLineNumbers ? 'Masquer num√©ros de ligne' : 'Afficher num√©ros de ligne';
                    
                    if (showLineNumbers) {
                        textContent.innerHTML = addLineNumbers(textContent.innerHTML);
                    } else {
                        removeLineNumbers();
                    }
                });
                
                toggleWordWrap.addEventListener('click', () => {
                    const currentWrap = textContent.style.whiteSpace;
                    const newWrap = currentWrap === 'pre-wrap' ? 'pre' : 'pre-wrap';
                    textContent.style.whiteSpace = newWrap;
                    toggleWordWrap.textContent = newWrap === 'pre' ? 'Activer retour √† la ligne' : 'D√©sactiver retour √† la ligne';
                });
                
                downloadButton.addEventListener('click', () => {
                    const blob = new Blob([originalText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'download.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
                
                fontSizeSelect.addEventListener('change', () => {
                    textContent.style.fontSize = fontSizeSelect.value;
                });
                
                fontFamilySelect.addEventListener('change', () => {
                    textContent.style.fontFamily = fontFamilySelect.value;
                });
                
                colorThemeSelect.addEventListener('change', () => {
                    applyTheme(colorThemeSelect.value);
                });
                
                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
            } catch (error) {
                textContent.innerHTML = `<div style="color: #de350b;">Erreur: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
