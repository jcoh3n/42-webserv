<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Method - Webserv 42</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .delete-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin: 50px auto;
            border-top: 4px solid var(--delete-color);
            position: relative;
            overflow: hidden;
        }
        
        .delete-container h1 {
            color: var(--delete-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .resource-selector {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .resource-selector h3 {
            margin-top: 0;
            color: var(--primary-text);
            margin-bottom: 15px;
        }
        
        .resource-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            background-color: #0f0f0f;
        }
        
        .resource-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #1e1e1e;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .resource-item:hover {
            background-color: #2a2a2a;
        }
        
        .resource-item.selected {
            background-color: rgba(255, 71, 87, 0.2);
            border-left: 3px solid var(--delete-color);
        }
        
        .resource-name {
            font-weight: 500;
        }
        
        .resource-type {
            font-size: 0.8rem;
            color: var(--secondary-text);
            padding: 2px 6px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        
        .delete-form {
            margin-top: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: var(--primary-text);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .form-input:focus {
            border-color: var(--delete-color);
            outline: none;
        }
        
        .delete-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .delete-btn:hover {
            background-color: #e3364f;
            transform: translateY(-2px);
        }
        
        .delete-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-panel {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            border-left: 4px solid var(--delete-color);
            display: none;
        }
        
        .result-panel h3 {
            margin-top: 0;
            color: var(--delete-color);
        }
        
        .result-content {
            background-color: #121212;
            padding: 10px;
            border-radius: 6px;
            color: #ddd;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-text);
        }
        
        /* Animation des X rouges en background */
        .bg-crosses {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.1;
        }
        
        .cross {
            position: absolute;
            color: var(--delete-color);
            font-size: 24px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webserv 42</h1>
            <p>Un serveur HTTP en C++98</p>
        </header>
        
        <div class="delete-container">
            <div class="bg-crosses" id="bg-crosses"></div>
            
            <h1>Delete a Resource</h1>
            
            <div class="resource-selector">
                <h3>Sélectionnez une ressource à supprimer :</h3>
                
                <div class="resource-list" id="resource-list">
                    <!-- Les ressources seront chargées dynamiquement -->
                    <div class="resource-item">
                        <span class="resource-name">Chargement des ressources...</span>
                    </div>
                </div>
            </div>
            
            <form id="delete-form" class="delete-form">
                <input type="text" id="resource-path" name="resource" class="form-input" placeholder="Path de la ressource à supprimer" readonly>
                
                <button type="submit" id="delete-btn" class="delete-btn" disabled>Supprimer</button>
            </form>
            
            <div id="result" class="result-panel">
                <h3>Résultat de la requête DELETE</h3>
                <div id="result-content" class="result-content"></div>
            </div>
            
            <a href="/" class="back-link">Retour à l'accueil</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resourceList = document.getElementById('resource-list');
            const resourcePath = document.getElementById('resource-path');
            const deleteBtn = document.getElementById('delete-btn');
            const deleteForm = document.getElementById('delete-form');
            const resultPanel = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const bgCrosses = document.getElementById('bg-crosses');
            
            // Créer des croix en arrière-plan
            for (let i = 0; i < 15; i++) {
                const cross = document.createElement('div');
                cross.className = 'cross';
                cross.textContent = '✕';
                
                // Position aléatoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Style des croix
                cross.style.left = `${posX}%`;
                cross.style.top = `${posY}%`;
                cross.style.opacity = Math.random() * 0.8 + 0.2;
                
                bgCrosses.appendChild(cross);
            }
            
            // Charger les ressources
            loadResources();
            
            // Fonction pour charger les ressources
            async function loadResources() {
                try {
                    // Simuler un chargement des ressources (à remplacer par une vraie requête API)
                    // Pour l'exemple, nous utilisons des données fictives
                    const resources = [
                        { name: 'tata.txt', type: 'Fichier texte' },
                        { name: 'salut1.txt', type: 'Fichier texte' },
                        { name: 'salut2.txt', type: 'Fichier texte' },
                        { name: 'salut3.txt', type: 'Fichier texte' },
                        { name: 'image.jpg', type: 'Image' },
                        { name: 'document.pdf', type: 'Document' }
                    ];
                    
                    // Vider la liste
                    resourceList.innerHTML = '';
                    
                    // Ajouter les ressources à la liste
                    resources.forEach(resource => {
                        const item = document.createElement('div');
                        item.className = 'resource-item';
                        item.innerHTML = `
                            <span class="resource-name">${resource.name}</span>
                            <span class="resource-type">${resource.type}</span>
                        `;
                        
                        // Ajouter un événement de clic pour sélectionner la ressource
                        item.addEventListener('click', () => {
                            // Désélectionner tous les items
                            document.querySelectorAll('.resource-item').forEach(el => {
                                el.classList.remove('selected');
                            });
                            
                            // Sélectionner l'item actuel
                            item.classList.add('selected');
                            
                            // Mettre à jour le champ de formulaire
                            resourcePath.value = resource.name;
                            
                            // Activer le bouton de suppression
                            deleteBtn.disabled = false;
                        });
                        
                        resourceList.appendChild(item);
                    });
                    
                } catch (error) {
                    resourceList.innerHTML = `<div class="resource-item">Erreur lors du chargement des ressources: ${error.message}</div>`;
                }
            }
            
            // Gestionnaire de soumission du formulaire
            deleteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const resource = resourcePath.value;
                
                if (!resource) {
                    alert('Veuillez sélectionner une ressource à supprimer.');
                    return;
                }
                
                // Afficher le panneau de résultat
                resultPanel.style.display = 'block';
                resultContent.textContent = `Suppression de la ressource "${resource}" en cours...`;
                
                try {
                    // Envoyer la requête DELETE
                    const response = await fetch(`/${resource}`, {
                        method: 'DELETE'
                    });
                    
                    // Traiter la réponse
                    if (response.ok) {
                        resultContent.innerHTML = `✅ La ressource <strong>${resource}</strong> a été supprimée avec succès.`;
                        
                        // Rafraîchir la liste des ressources
                        setTimeout(loadResources, 1000);
                        
                        // Réinitialiser le formulaire
                        resourcePath.value = '';
                        deleteBtn.disabled = true;
                        
                        // Désélectionner tous les items
                        document.querySelectorAll('.resource-item').forEach(el => {
                            el.classList.remove('selected');
                        });
                    } else {
                        resultContent.innerHTML = `❌ Erreur lors de la suppression de <strong>${resource}</strong>.<br>Status: ${response.status} ${response.statusText}`;
                    }
                } catch (error) {
                    resultContent.innerHTML = `❌ Erreur lors de l'envoi de la requête DELETE: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
