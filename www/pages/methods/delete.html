<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .delete-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin: 50px auto;
            border-top: 4px solid #f44336;
            position: relative;
            overflow: hidden;
        }

        .delete-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .delete-title {
            color: #f44336;
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .delete-subtitle {
            color: rgba(244, 67, 54, 0.7);
            margin-top: 10px;
            font-size: 1rem;
        }

        .command-line {
            background: rgba(244, 67, 54, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            font-family: monospace;
            color: #f44336;
            display: flex;
            align-items: center;
            border: 2px solid rgba(244, 67, 54, 0.2);
        }

        .command-line::before {
            content: '$ rm';
            margin-right: 10px;
            color: rgba(244, 67, 54, 0.7);
        }

        .command-cursor {
            width: 8px;
            height: 20px;
            background: #f44336;
            display: inline-block;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .file-list {
            margin: 20px 0;
            border: 2px solid rgba(244, 67, 54, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(244, 67, 54, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(244, 67, 54, 0.05);
        }

        .file-item.deleting {
            animation: deleteAnimation 0.5s ease-out forwards;
        }

        @keyframes deleteAnimation {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            30% {
                transform: translateX(-10px);
                opacity: 0.7;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
                border: none;
            }
        }

        .file-name {
            font-family: monospace;
            color: var(--primary-text);
            display: flex;
            align-items: center;
        }

        .file-name::before {
            content: '';
            margin-right: 10px;
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .delete-btn::before {
            content: '';
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            transform: translateY(-2px);
        }

        .delete-btn:active {
            transform: translateY(1px);
        }

        .result-popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            background: var(--box-bg);
            color: var(--primary-text);
            box-shadow: var(--box-shadow);
            border-top: 3px solid #f44336;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            text-align: center;
            font-size: 1.1rem;
        }

        .result-popup.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .result-popup.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--box-bg);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.2);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .back-button:hover {
            transform: translateY(-2px);
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        .back-button:active {
            transform: translateY(1px);
        }

        .back-button::before {
            content: '←';
            font-size: 1.2em;
            line-height: 1;
        }

        .refresh-btn {
            padding: 12px 24px;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.2);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-left: 10px;
        }

        .refresh-btn::before {
            content: '';
        }

        .no-files {
            text-align: center;
            padding: 30px;
            color: rgba(244, 67, 54, 0.7);
            font-style: italic;
        }

        .delete-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.03;
            overflow: hidden;
        }

        .delete-bg::before {
            content: 'DELETE';
            position: absolute;
            font-size: 150px;
            font-weight: bold;
            color: #f44336;
            transform: rotate(-45deg);
            top: 50%;
            left: 50%;
            transform-origin: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webserv 42</h1>
        </header>

        <div class="delete-container">
            <div class="delete-bg"></div>
            <div class="delete-header">
                <h2 class="delete-title">DELETE</h2>
                <p class="delete-subtitle">Supprimez une ressource sur le serveur avec la méthode DELETE</p>
            </div>

            <div class="command-line">
                <span id="command-text"></span>
                <span class="command-cursor"></span>
            </div>
            
            <div class="file-list" id="fileList">
                <div class="no-files">Chargement des fichiers...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="back-button">Retour à l'accueil</a>
            <button class="refresh-btn" onclick="loadFiles()">Rafraîchir la liste</button>
        </div>

        <div id="resultPopup" class="result-popup"></div>
    </div>

    <script>
        const fileList = document.getElementById('fileList');
        const popup = document.getElementById('resultPopup');
        const commandText = document.getElementById('command-text');

        function showPopup(message, isError = false) {
            popup.textContent = message;
            popup.className = `result-popup ${isError ? 'error' : ''}`;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        function updateCommandLine(filename = '') {
            if (filename) {
                commandText.textContent = `/uploads/${filename}`;
            } else {
                commandText.textContent = '';
            }
        }

        function deleteFile(filename, element) {
            element.classList.add('deleting');
            updateCommandLine(filename);

            fetch(`/uploads/${filename}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    setTimeout(() => {
                        loadFiles(); // Recharge la liste après l'animation
                    }, 500);
                } else {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
            })
            .catch(error => {
                element.classList.remove('deleting');
                console.error('Erreur:', error);
            });
        }

        function loadFiles() {
            updateCommandLine();
            fetch('/uploads/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a'))
                        .filter(a => a.href.includes('/uploads/'))
                        .map(a => a.textContent.trim())
                        .filter(name => name !== '..' && name !== '.');

                    if (links.length === 0) {
                        fileList.innerHTML = '<div class="no-files">Aucun fichier trouvé dans le dossier uploads</div>';
                        return;
                    }

                    fileList.innerHTML = links.map(filename => `
                        <div class="file-item">
                            <span class="file-name">${filename}</span>
                            <button class="delete-btn" onclick="deleteFile('${filename}', this.parentElement)">Supprimer</button>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    fileList.innerHTML = '<div class="no-files">Erreur lors du chargement des fichiers</div>';
                    console.error('Erreur:', error);
                });
        }

        // Charge la liste des fichiers au chargement de la page
        loadFiles();
    </script>
</body>
</html>
