<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .error-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            border-top: 4px solid #f44336;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 8rem;
            color: #f44336;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(244, 67, 54, 0.2);
        }

        .error-title {
            font-size: 2rem;
            color: var(--primary-text);
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--secondary-text);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            background-color: #e53935;
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(244, 67, 54, 0.03) 0px,
                rgba(244, 67, 54, 0.03) 2px,
                transparent 2px,
                transparent 8px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="pattern"></div>
            <div class="error-code">500</div>
            <h2 class="error-title">Erreur interne du serveur</h2>
            <p class="error-message">
                Une erreur inattendue s'est produite sur le serveur.<br>
                Nous nous excusons pour la gêne occasionnée. Veuillez réessayer plus tard.
            </p>
            <a href="/" class="home-button">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
