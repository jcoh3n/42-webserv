<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Secrète</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        
        :root {
            --cookie-brown: #C87F36;
            --cookie-light: #E2A552;
            --cookie-dark: #8B5A2B;
            --cookie-edge: #7A4A21;
            --bg-color: #111418;
            --accent-color: #00e8eb;
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fredoka', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(200, 127, 54, 0.03) 0%, transparent 300px),
                radial-gradient(circle at 80% 70%, rgba(200, 127, 54, 0.03) 0%, transparent 300px);
        }
        
        /* Conteneur de cookies qui tombent */
        .cookie-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Style amélioré des cookies qui tombent */
        .falling-cookie {
            position: absolute;
            top: -80px;
            border-radius: 50%;
            animation: fallDown linear infinite;
            background: radial-gradient(circle at 40% 40%, var(--cookie-light) 0%, var(--cookie-brown) 60%, var(--cookie-edge) 100%);
            box-shadow: 
                inset 2px 2px 5px rgba(255, 255, 255, 0.2),
                inset -2px -2px 5px rgba(0, 0, 0, 0.2),
                3px 3px 6px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }
        
        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                transform: translateY(calc(100vh + 80px)) rotate(360deg) scale(1);
            }
        }
        
        /* Chips de chocolat pour les cookies animés */
        .falling-cookie-chip {
            position: absolute;
            background-color: #3A230B;
            border-radius: 50%;
            box-shadow: inset 0px 1px 2px rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            background: rgba(30, 35, 40, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            border: 2px solid var(--cookie-light);
            overflow: hidden;
        }
        
        /* Cookie central amélioré */
        .cookie-icon {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Cookie principal réaliste avec gradient */
        .cookie-shape {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: radial-gradient(circle at 40% 40%, var(--cookie-light) 0%, var(--cookie-brown) 70%, var(--cookie-edge) 100%);
            box-shadow: 
                inset 3px 3px 8px rgba(255, 255, 255, 0.3),
                inset -3px -3px 8px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Pépites de chocolat avec effets 3D */
        .cookie-chip {
            position: absolute;
            background: linear-gradient(145deg, #3A230B, #221505);
            border-radius: 50%;
            box-shadow: 
                inset 1px 1px 2px rgba(255, 255, 255, 0.2),
                1px 1px 1px rgba(0, 0, 0, 0.2);
        }
        
        .chip1 {
            width: 22px;
            height: 22px;
            top: 35px;
            left: 25px;
            transform: rotate(-5deg);
        }
        
        .chip2 {
            width: 18px;
            height: 18px;
            top: 25px;
            right: 35px;
            transform: rotate(12deg);
        }
        
        .chip3 {
            width: 20px;
            height: 20px;
            bottom: 30px;
            left: 45px;
            transform: rotate(8deg);
        }
        
        .chip4 {
            width: 15px;
            height: 15px;
            bottom: 40px;
            right: 30px;
            transform: rotate(-10deg);
        }
        
        .chip5 {
            width: 17px;
            height: 17px;
            top: 60px;
            left: 60px;
            transform: rotate(20deg);
        }
        
        .chip6 {
            width: 12px;
            height: 12px;
            top: 80px;
            right: 60px;
            transform: rotate(-15deg);
        }
        
        /* Texture irrégulière pour donner un aspect plus naturel au cookie */
        .cookie-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 70% 65%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
        }
        
        /* Effet de bordure irrégulière pour le cookie */
        .cookie-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            overflow: hidden;
        }
        
        .cookie-edge::before {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            background: transparent;
            border-radius: 35% 45% 40% 35% / 40% 35% 45% 40%;
            box-shadow: 0 0 0 15px rgba(120, 74, 33, 0.8);
        }
        
        .cookie-badge {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding: 10px 22px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            color: var(--cookie-light);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .message-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--cookie-light);
            padding: 20px;
            margin: 25px 0;
            font-size: 1.05rem;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to bottom, var(--cookie-light), var(--cookie-brown));
            color: white;
            box-shadow: 0 4px 10px rgba(200, 127, 54, 0.5);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to bottom, var(--cookie-brown), var(--cookie-dark));
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(200, 127, 54, 0.6);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--cookie-light);
            border: 2px solid var(--cookie-light);
        }
        
        .btn-secondary:hover {
            background-color: rgba(200, 127, 54, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .crumbs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Miettes de cookie améliorées */
        .crumb {
            position: absolute;
            background: linear-gradient(145deg, var(--cookie-light), var(--cookie-brown));
            border-radius: 50% 30% 50% 40%;
            opacity: 0.15;
            transform: rotate(var(--rotation));
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Conteneur de cookies qui tombent -->
    <div class="cookie-container" id="cookie-container"></div>
    
    <div class="main-content">
        <div class="crumbs" id="crumbs"></div>
        
        <div style="text-align: center;">
            <div class="cookie-badge">Cookie enregistré ✓</div>
        </div>
        
        <!-- Cookie central amélioré -->
        <div class="cookie-icon">
            <div class="cookie-shape"></div>
            <div class="cookie-texture"></div>
            <div class="cookie-edge"></div>
            <div class="cookie-chip chip1"></div>
            <div class="cookie-chip chip2"></div>
            <div class="cookie-chip chip3"></div>
            <div class="cookie-chip chip4"></div>
            <div class="cookie-chip chip5"></div>
            <div class="cookie-chip chip6"></div>
        </div>
        
        <h1>Page Secrète Découverte !</h1>
        
        <div class="message-box">
            <strong style="color: var(--cookie-light);">Authentification réussie</strong><br>
            Un cookie de session a été généré et enregistré avec succès dans votre navigateur. 
            Vous avez maintenant accès à la zone restreinte du site.
        </div>
        
        <div class="buttons">
            <a href="/restricted-area" class="btn btn-primary">Accéder à la zone restreinte</a>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
    
    <script>
        // Fonction pour créer des cookies qui tombent améliorés
        function createFallingCookies() {
            const container = document.getElementById('cookie-container');
            const numberOfCookies = 15;
            
            for (let i = 0; i < numberOfCookies; i++) {
                // Créer le cookie
                const cookie = document.createElement('div');
                cookie.className = 'falling-cookie';
                
                // Position horizontale aléatoire
                const posX = Math.random() * 100;
                
                // Taille aléatoire (un peu plus grande)
                const size = Math.random() * 35 + 25;
                
                // Vitesse aléatoire
                const duration = Math.random() * 10 + 15;
                
                // Délai aléatoire
                const delay = Math.random() * 10;
                
                // Style du cookie
                cookie.style.left = `${posX}%`;
                cookie.style.width = `${size}px`;
                cookie.style.height = `${size}px`;
                cookie.style.animationDuration = `${duration}s`;
                cookie.style.animationDelay = `${delay}s`;
                
                // Ajouter les pépites de chocolat
                const chipCount = Math.floor(Math.random() * 3) + 3;
                
                for (let j = 0; j < chipCount; j++) {
                    const chip = document.createElement('div');
                    chip.className = 'falling-cookie-chip';
                    
                    // Position aléatoire dans le cookie
                    const chipX = Math.random() * 80 + 10;
                    const chipY = Math.random() * 80 + 10;
                    
                    // Taille aléatoire
                    const chipSize = Math.random() * (size/4) + (size/8);
                    
                    // Style de la pépite
                    chip.style.left = `${chipX}%`;
                    chip.style.top = `${chipY}%`;
                    chip.style.width = `${chipSize}px`;
                    chip.style.height = `${chipSize}px`;
                    
                    cookie.appendChild(chip);
                }
                
                container.appendChild(cookie);
            }
        }
        
        // Fonction pour créer des miettes de cookie améliorées
        function createCookieCrumbs() {
            const container = document.getElementById('crumbs');
            const numberOfCrumbs = 30;
            
            for (let i = 0; i < numberOfCrumbs; i++) {
                const crumb = document.createElement('div');
                crumb.className = 'crumb';
                
                // Position aléatoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Taille aléatoire
                const size = Math.random() * 8 + 2;
                
                // Rotation aléatoire
                const rotation = Math.random() * 360;
                
                // Style
                crumb.style.left = `${posX}%`;
                crumb.style.top = `${posY}%`;
                crumb.style.width = `${size}px`;
                crumb.style.height = `${size}px`;
                crumb.style.setProperty('--rotation', `${rotation}deg`);
                
                container.appendChild(crumb);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Créer les cookies qui tombent améliorés
            createFallingCookies();
            
            // Créer les miettes de cookie améliorées
            createCookieCrumbs();
        });
    </script>
</body>
</html>
