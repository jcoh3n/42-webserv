<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST - Webserv 42</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .form-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 50px auto;
            border-top: 4px solid var(--post-color);
            position: relative;
        }
        
        .form-container h1 {
            color: var(--post-color);
            margin-bottom: 40px;
            font-size: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 30px;
            background: var(--box-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within {
            border-color: var(--post-color);
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.1);
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--post-color);
            font-size: 1.2rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(98, 0, 234, 0.05);
            color: var(--primary-text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--post-color);
            outline: none;
            background-color: rgba(98, 0, 234, 0.1);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .button {
            min-width: 200px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .button.primary {
            background-color: var(--post-color);
            color: white;
        }
        
        .button.primary:hover {
            background-color: var(--post-color-hover);
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background-color: var(--secondary-btn-bg);
            color: var(--secondary-btn-text);
        }
        
        .button.secondary:hover {
            background-color: var(--secondary-btn-hover);
            transform: translateY(-2px);
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: var(--post-color);
            color: white;
            padding: 25px 40px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(98, 0, 234, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .success-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .success-popup code {
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 3px;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webserv 42</h1>
        </header>
        
        <div class="form-container">
            <h1>Créer un fichier</h1>
            
            <form id="createFileForm" action="/api/create-file" method="post">
                <div class="form-group">
                    <label for="filename">Nom du fichier :</label>
                    <input type="text" id="filename" name="filename" class="form-control" placeholder="Entrez le nom du fichier (ex: test.txt)" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenu du fichier :</label>
                    <textarea id="content" name="content" class="form-control" placeholder="Entrez le contenu ici..." required></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" class="button primary">Créer le fichier</button>
                    <a href="/" class="button secondary">Retour à l'accueil</a>
                </div>
            </form>
        </div>

        <div id="successPopup" class="success-popup">
            Fichier <code>nom_du_fichier</code> créé avec succès dans <code>/uploads</code>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('createFileForm');
            const successPopup = document.getElementById('successPopup');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const filename = formData.get('filename');
                
                fetch('/api/create-file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        // Mettre à jour et afficher le popup
                        successPopup.innerHTML = `Fichier <code>${filename}</code> créé avec succès dans <code>/uploads</code>`;
                        successPopup.classList.add('show');
                        
                        // Réinitialiser le formulaire
                        form.reset();
                        
                        // Cacher le popup après 3 secondes
                        setTimeout(() => {
                            successPopup.classList.remove('show');
                        }, 3000);
                    } else {
                        throw new Error('Erreur ' + response.status);
                    }
                })
                .catch(error => {
                    alert('Erreur : ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
