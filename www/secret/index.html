<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Secr√®te</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .secret-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 700px; /* Increased max-width */
            margin: 50px auto;
            text-align: center;
            border-top: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .secret-container h1 {
            color: var(--accent-color);
            margin-bottom: 30px; /* More margin */
            font-size: 2.5rem; /* Larger title */
        }
        
        .explanation-section {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(0, 186, 188, 0.08); /* Slightly darker background */
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
            text-align: left;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            gap: 20px; /* Space between icon and text */
        }

        .explanation-section .icon {
            font-size: 3rem; /* Larger icon */
            color: var(--accent-color);
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        .explanation-section p {
            margin: 0; /* Remove default paragraph margin */
            color: var(--secondary-text);
            line-height: 1.6; /* Improved line spacing */
        }
        
        .cookie-icon {
            font-size: 4rem; /* Larger cookie icon */
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .next-steps {
            margin-top: 40px; /* More margin */
            padding-top: 25px; /* More padding */
            border-top: 1px solid var(--border-color);
        }
        
        .button-container {
            display: flex;
            gap: 20px; /* More space between buttons */
            justify-content: center;
            margin-top: 25px; /* More margin */
            flex-wrap: wrap;
        }
        
        .button {
            padding: 14px 28px; /* Larger buttons */
            background: var(--box-bg);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600; /* Bolder text */
        }
        
        .button:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 186, 188, 0.3); /* Add shadow on hover */
        }
        
        .primary-button {
            background-color: var(--accent-color);
            color: white;
        }
        
        .primary-button:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 10px; /* Larger particles */
            height: 10px; /* Larger particles */
            background-color: rgba(0, 186, 188, 0.3); /* More visible particles */
            border-radius: 50%;
            z-index: -1;
            animation: float 6s infinite ease-in-out; /* Adjust animation duration */
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="secret-container">
            <div class="particles" id="particles-container"></div>
            
            <div class="content-wrapper">
                <div class="cookie-icon">üç™</div>
                <h1>Page Secr√®te D√©couverte !</h1>
                
                <div class="explanation-section">
                    <span class="icon">‚ú®</span> <!-- Ic√¥ne pour l'explication -->
                    <p><strong>Succ√®s !</strong> Un cookie de session a √©t√© enregistr√©.</p>
                </div>
                
                <div class="next-steps">
                    <p>Vous pouvez maintenant acc√©der √† la zone restreinte :</p>
                    
                    <div class="button-container">
                        <a href="/restricted-area" class="button primary-button">Acc√©der √† la zone restreinte</a>
                        <a href="/" class="button">Retour √† l'accueil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Animation de particules
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position al√©atoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Taille al√©atoire
                const size = Math.random() * 6 + 4;
                
                // Style
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Animation
                particle.style.animation = `float ${Math.random() * 3 + 3}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
