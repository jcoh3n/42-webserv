<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DELETE - Webserv 42</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .delete-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin: 50px auto;
            border-top: 4px solid #ff5722;
        }

        .file-list {
            margin: 20px 0;
            border: 2px solid rgba(255, 87, 34, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 87, 34, 0.1);
            transition: all 0.3s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(255, 87, 34, 0.05);
        }

        .file-name {
            font-family: monospace;
            color: var(--primary-text);
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            transform: translateY(-2px);
        }

        .delete-btn:active {
            transform: translateY(1px);
        }

        .result-popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            background: var(--box-bg);
            color: var(--primary-text);
            box-shadow: var(--box-shadow);
            border-top: 3px solid #ff5722;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            text-align: center;
            font-size: 1.1rem;
        }

        .result-popup.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .result-popup.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--box-bg);
            color: #ff5722;
            border: 2px solid rgba(255, 87, 34, 0.2);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .back-button:hover {
            transform: translateY(-2px);
            border-color: #ff5722;
            background: rgba(255, 87, 34, 0.05);
        }

        .back-button:active {
            transform: translateY(1px);
        }

        .back-button::before {
            content: '←';
            font-size: 1.2em;
            line-height: 1;
        }

        .refresh-btn {
            padding: 12px 24px;
            background: rgba(255, 87, 34, 0.1);
            color: #ff5722;
            border: 2px solid rgba(255, 87, 34, 0.2);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: rgba(255, 87, 34, 0.2);
            transform: translateY(-2px);
        }

        .no-files {
            text-align: center;
            padding: 30px;
            color: var(--secondary-text);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webserv 42</h1>
        </header>

        <div class="delete-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ff5722;">Test DELETE</h2>
            
            <div class="file-list" id="fileList">
                <div class="no-files">Chargement des fichiers...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="back-button">Retour à l'accueil</a>
            <button class="refresh-btn" onclick="loadFiles()">Rafraîchir la liste</button>
        </div>

        <div id="resultPopup" class="result-popup"></div>
    </div>

    <script>
        const fileList = document.getElementById('fileList');
        const popup = document.getElementById('resultPopup');

        function showPopup(message, isError = false) {
            popup.textContent = message;
            popup.className = `result-popup ${isError ? 'error' : ''}`;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        function deleteFile(filename) {
            fetch(`/uploads/${filename}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    showPopup(`Le fichier "${filename}" a été supprimé avec succès`);
                    loadFiles(); // Recharge la liste après suppression
                } else {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
            })
            .catch(error => {
                showPopup(`Erreur lors de la suppression: ${error.message}`, true);
            });
        }

        function loadFiles() {
            fetch('/uploads/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a'))
                        .filter(a => a.href.includes('/uploads/'))
                        .map(a => a.textContent.trim())
                        .filter(name => name !== '..' && name !== '.');

                    if (links.length === 0) {
                        fileList.innerHTML = '<div class="no-files">Aucun fichier trouvé dans le dossier uploads</div>';
                        return;
                    }

                    fileList.innerHTML = links.map(filename => `
                        <div class="file-item">
                            <span class="file-name">${filename}</span>
                            <button class="delete-btn" onclick="deleteFile('${filename}')">Supprimer</button>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    fileList.innerHTML = '<div class="no-files">Erreur lors du chargement des fichiers</div>';
                    console.error('Erreur:', error);
                });
        }

        // Charge la liste des fichiers au chargement de la page
        loadFiles();
    </script>
</body>
</html>
