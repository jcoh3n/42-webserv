<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - 42 Webserv</title>
    <link rel="stylesheet" href="/styles/webserv-modern.css">
    <style>
        .upload-container {
            background-color: var(--box-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            border-top: 4px solid var(--upload-color);
        }
        
        .upload-container h1 {
            color: var(--upload-color);
            margin: 0 0 30px;
            font-size: 2.2rem;
        }

        .upload-zone {
            border: 3px dashed rgba(76, 175, 80, 0.3);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            margin: 30px auto;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(76, 175, 80, 0.05);
            max-width: 90%;
        }
        
        .upload-zone.drag-over {
            border-color: var(--upload-color);
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .test-result {
            margin: 20px auto 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.4s ease;
            max-width: 80%;
            font-weight: 500;
            text-align: center;
            font-size: 1.1rem;
            border-left: 5px solid transparent;
        }
        
        .test-result.success {
            background: rgba(39, 174, 96, 0.15);
            border-left-color: #2ecc71;
            color: #2ecc71;
            display: block;
        }
        
        .test-result.error {
            background: rgba(231, 76, 60, 0.15);
            border-left-color: #e74c3c;
            color: #e74c3c;
            display: block;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .upload-icon {
            display: block;
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            stroke: var(--upload-color);
            fill: none;
            stroke-width: 1.5;
        }
        
        .upload-zone p {
            font-size: 1.1rem;
            margin: 0;
            color: var(--secondary-text);
        }

        .upload-info {
            background: none;
            margin: 0 auto;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .upload-path {
            display: inline-block;
            background: rgba(76, 175, 80, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0 auto;
            font-size: 0.9rem;
        }

        .upload-path code {
            background: rgba(0, 0, 0, 0.2);
            color: var(--primary-text);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .upload-btn {
            display: block;
            width: 60%;
            margin: 25px auto 0;
            padding: 14px 20px;
            background-color: var(--upload-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .upload-btn:hover {
            background-color: #43a047;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(76, 175, 80, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(-1px);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--box-bg);
            border-radius: 30px;
            box-shadow: var(--box-shadow);
            margin: 30px auto 10px 30px;
            position: relative;
            left: 0;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        
        .fadeOut {
            animation: fadeOut 0.4s ease forwards;
        }
        
        .file-selected {
            font-weight: 500;
            color: var(--primary-text);
        }
        
        .file-size {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--upload-color);
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-circle {
            animation: rotate 1s linear infinite;
        }
        
        /* Amélioration du descriptif d'upload */
        .upload-path-container {
            margin: 20px auto;
            text-align: center;
        }
        
        .upload-path {
            background: rgba(76, 175, 80, 0.08);
            padding: 12px 20px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .path-arrow {
            color: var(--upload-color);
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .path-description {
            display: block;
            margin-top: 10px;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Retour à l'accueil
        </a>
        
        <div class="upload-container">
            <h1>Upload de Fichiers</h1>
            
            <div class="upload-path-container">
                <span class="upload-path">
                    <code>/upload</code> <span class="path-arrow">→</span> <code>www/uploads/</code>
                </span>
                <span class="path-description">Les fichiers uploadés seront stockés dans le dossier <code>uploads</code> du serveur et accessibles depuis <code>/uploads/nom-du-fichier</code></span>
            </div>

            <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <div class="upload-zone" id="upload-zone">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5-5 5 5M12 15V5"></path>
                    </svg>
                    <p>Glissez votre fichier ici<br>ou cliquez pour sélectionner</p>
                    <input type="file" id="file-input" name="uploaded_file" class="file-input">
                </div>
                
                <button type="submit" class="upload-btn" id="upload-button" disabled>
                    Uploader
                </button>

                <div id="test-result" class="test-result"></div>
            </form>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const testResult = document.getElementById('test-result');
        const uploadZone = document.getElementById('upload-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.add('drag-over');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.remove('drag-over');
            }, false);
        });
        
        uploadZone.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            fileInput.files = dt.files;
            updateUploadButton();
            showFileName();
        }, false);
        
        function updateUploadButton() {
            uploadButton.disabled = !fileInput.files.length;
        }
        
        function showFileName() {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                uploadZone.querySelector('p').innerHTML = `<span class="file-selected">${file.name}</span><span class="file-size">${formatFileSize(file.size)}</span>`;
            } else {
                uploadZone.querySelector('p').innerHTML = 'Glissez votre fichier ici<br>ou cliquez pour sélectionner';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showMessage(message, type) {
            testResult.textContent = message;
            testResult.className = `test-result ${type}`;
            
            // Réinitialiser l'affichage et l'animation pour permettre de réafficher le message
            testResult.style.display = 'block';
            testResult.classList.remove('fadeOut');
            
            // Faire disparaître le message après 4 secondes
            setTimeout(() => {
                testResult.classList.add('fadeOut');
                setTimeout(() => {
                    testResult.style.display = 'none';
                    testResult.classList.remove('fadeOut');
                }, 400);
            }, 4000);
        }
        
        fileInput.addEventListener('change', () => {
            updateUploadButton();
            showFileName();
        });
        
        document.querySelector('.upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showMessage("Veuillez sélectionner un fichier", "error");
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('uploaded_file', file);
            uploadButton.disabled = true;
            uploadButton.textContent = "Envoi en cours...";
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage(`Fichier "${file.name}" uploadé avec succès !`, "success");
                    
                    fileInput.value = '';
                    uploadZone.querySelector('p').innerHTML = 'Glissez votre fichier ici<br>ou cliquez pour sélectionner';
                    uploadButton.disabled = true;
                } else {
                    throw new Error(`Erreur ${response.status}`);
                }
            } catch (error) {
                showMessage(`Échec de l'upload pour "${file.name}": ${error.message}`, "error");
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = "Uploader";
            }
        });
    </script>
</body>
</html>
